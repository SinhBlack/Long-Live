<html>
	<head>
		<meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 tags for use Bootstrap -->
        
        <title> Upload </title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!-- Override by upload.css -->
        <link href="../style/upload.css" rel="stylesheet">
        
	</head>

	<body>
		<div class="header"> Picture Upload </div>

		<div>
			<input type="text" class="form-control url" placeholder="Put picture's location here or click 'Browser' button.">

			<input type="button" class="btn btn-lg btn-primary browser" value="Browser"> 
		</div>
		
		<div> 
			<textarea class="form-control description" rows="5" placeholder="Something about your picture ..."> 
			</textarea>
		</div>
		
		<button class="btn btn-lg btn-primary upload"> Up!!! </button>
        
        <!-- Bootstrap's JavaScript plugins -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	</body>

</html>
