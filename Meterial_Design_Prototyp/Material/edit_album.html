<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" style="cursor: pointer">Profile</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" style="position: relative; top: 3px"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
                <a class="mdl-navigation__link hidden" data-toggle="modal" data-target="#fis-signup-container">Sign Up</a>
                <a class="mdl-navigation__link hidden" data-toggle="modal" data-target="#fis-login-container">Log In</a>
                <a class="mdl-navigation__link  fis-after-login" id="fis-menu-lower-right">User_Name</a>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="fis-menu-lower-right">
                    <li class="mdl-menu__item"><a style="color: black" href="setting.html">Setting</a></li>
                    <li class="mdl-menu__item"><a style="color: black" href="profile.html">Profile</a></li>
                    <li class="mdl-menu__item"><a style="color: black" href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Edit A Album</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <ul class="fis-sub-nav">
                <li><a href="index.html">Newest</a></li>
                <li><a href="index.html">Most view</a></li>
                <li><a href="index.html">Most favorite</a></li>
            </ul>
            <a class="mdl-navigation__link" href="profile.html">Profile</a>
            <ul class="fis-sub-nav">
                <li class="fis-nav-active"><a href="edit_album.html">Edit A Album</a></li>
            </ul>
            <a class="mdl-navigation__link" href="setting.html">Setting</a>
            <a class="mdl-navigation__link" href="index.html">Log out</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"><!-- Add Image -->
                    <form action="edit_album.html" class="fis-album-detail mdl-shadow--3dp">
                        <p>Add image</p>
                        <input class="mdl-textfield__input" type="file">
                        <p style="position: relative; top: 20px">Name Album</p>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="name-album" value="Nature">
                            <label class="mdl-textfield__label" for="name-album"></label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
                    </form>
                </div><!-- End Add Image -->

                <div class="mdl-cell mdl-cell--3-col">
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(10).jpg') center / cover">
                        <div class="mdl-card__title"><!-- Delete Image -->
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div><!-- End Delete Image -->
                        <div class="mdl-card--expand"></div>
                    </div>
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(1).jpg') center / cover">
                        <div class="mdl-card__title">
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-card--expand"></div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(9).jpg') center / cover">
                        <div class="mdl-card__title">
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-card--expand"></div>
                    </div>
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(2).jpg') center / cover">
                        <div class="mdl-card__title">
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-card--expand"></div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(7).jpg') center / cover">
                        <div class="mdl-card__title">
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-card--expand"></div>
                    </div>
                    <div class="fis-card  mdl-card mdl-shadow--6dp" style="background: url('images/image%20(6).jpg') center / cover">
                        <div class="mdl-card__title">
                            <button class="fis-edit-album-right mdl-button mdl-js-button mdl-button--icon"
                                    data-toggle="modal" data-target="#fis-delete-popup">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-card--expand"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="fis-delete-popup">
        <div class="fis-ask">
            <p>Are you sure to delete this picture ?</p>
            <button class="mdl-button mdl-js-button mdl-button--raised  mdl-button--accent" data-dismiss="modal">Yes</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-dismiss="modal">No</button>
        </div>
    </div>

</div>


<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/material.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
